apiVersion: v1
kind: Namespace
metadata:
  name: frontend-namespace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: frontend-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: nikhildocker4424/eshop-frontendnew:1
          ports:
            - containerPort: 80
          env: 
            - name: baseUrls__apiBase
              value: "http://backend-service.backend-namespace.svc.cluster.local:5002/api/"
            - name: baseUrls__webBase
              value: "http://frontend-service.frontend-namespace.svc.cluster.local:81/"
            - name: ConnectionStrings__CatalogConnection
              value: "Server=db-service.backend-namespace.svc.cluster.local,1433;Database=Microsoft.eShopOnWeb.CatalogDb;User Id=sa;Password=secure-Random-P@ss-11234;TrustServerCertificate=true;"
            - name: ConnectionStrings__IdentityConnection
              value: "Server=db-service.backend-namespace.svc.cluster.local,1433;Database=Microsoft.eShopOnWeb.Identity;User Id=sa;Password=secure-Random-P@ss-11234;TrustServerCertificate=true;"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: frontend-namespace
spec:
  selector:
    app: frontend
  ports:
    - port: 81
      targetPort: 80
  type: NodePort